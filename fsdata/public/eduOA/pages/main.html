<body>
  <p id="get">welcome this page</p>
</body>
<script>
$(document).ready(function(){
  var token = sessionStorage.getItem("yf_edu_token");
  if(token==null){
    window.location.href="../";return;
  }
  var requestData = {"token":token};
  $.ajax({
    type:"POST",
    url:"http://api.restful.com/login/verlogin",
    data:requestData,
    success:function(redata){
      gredit(redata);
    }
  });
});
function gredit(arg){
  if(arg!="1111"){
    window.location.href="../";
  }else{
    console.log("return this page:your returnStatusCode is '"+arg+"'");
  }
}
</script>
</html>
